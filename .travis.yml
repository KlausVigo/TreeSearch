language: r
os: linux
dist: xenial
cache: packages
warnings_are_errors: true
r_check_args: --as-cran --no-manual # Workaround error compiling PDF manual

git:
  depth: 1
  
r_packages:
  - devtools

before_script:
  - R -e "pkgload::load_all(); devtools::document()"

jobs:
  include:
    - r: devel
      branches:
        only: master
      after_success:
        - Rscript -e "covr::codecov()"
    - r: release
      before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
      #r_binary_packages:
      # - devtools
      # - memoise
      # - phangorn
      # - R.cache
      # - Rdpack
      # - roxygen2
      # - testthat
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        cleanup: false
        skip_cleanup: true
        local_dir: "docs"
        keep-history: true
        on: 
          branch: master
    - r: 3.6.0 # phangorn requires 3.6.0
    - os: osx
      branches:
        only: master
      r: release
      before_install:
      - sudo tlmgr install doi titling hyperref
