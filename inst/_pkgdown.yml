url: https://ms609.github.io/TreeSearch

authors:
  Martin R. Smith: 
    href: https://community.dur.ac.uk/martin.smith/
    
development:
  mode: auto

reference:
  - title: "Tree search"
    desc: "Functions to search for optimal phylogenetic trees"
    contents:
      - TreeSearch
      - matches("Bootstrap")
      - matches('Ratchet')
      
  - title: "Tree scoring"
    desc: "Functions that provide tree scores, for optimization"
    contents: 
      has_concept("tree scoring")
      has_suffix('Score')
      - RandomTreeScore
      
  - title: "Tree manipulation"
    desc: > 
      Functions for editing phylogenetic trees
    contents:
      - matches("NNI")
      - matches("SPR")
      - matches("TBR")
      - AddTip
      - AllAncestors
      - AncestorEdge
      - CladeSizes
      - CollapseNode
      - DescendantEdges
      - EdgeAncestry
      - MRCA
      - NPartitions
      - NonDuplicateRoot
      - RandomMorphyTree
      - RearrangeEdges
      - Renumber
      - RootTree
      - SingleTaxonTree
      - Subtree
      - TreeIsRooted
      
  - title: "Phylogenetic data"
    desc: "Functions for modifying and evaluating datasets"
    contents:
      - MinimumSteps
      - starts_with("Prepare")
      - starts_with('Tips')
      - MatrixToPhyDat
      - PhyDatToMatrix
      - PhyToString
      - StringToPhyDat
      
  - title: "Parsers"
    desc: "Functions to parse files"
    contents: 
      - ApeTime
      - ExtractTaxa
      - ReadCharacters
      - ReadTntTree
      - TNTText2Tree
      
  - title: "Partitions"
    desc: "Functions that manipulate bipartition splits"
    contents:
      - matches('Split')
      
  - title: "Information and combinatorics"
    desc: "Functions to calculate factorial quantities"
    contents:
    - starts_with('IC')
    - NRooted
    - N1Spr
    - DoubleFactorial
    - has_concept("split information functions")
    - WithOneExtraStep
    
  - title: "Morphy API"
    desc: "Functions that interface with the Morphy C library"
    contents:
      - starts_with('mpl_')
      - has_concept("Morphy API functions")
      
  - title: "Datasets"
    desc: "Data that accompanies the package"
    contents: 
     - has_keyword('datasets')
     
  - title: "Utility functions"
    desc: "Functions to assist user comprehension"
    contents:
      - AsBinary
      - ListToMatrix
      - MatrixToList
      - RightmostCharacter
      - SampleOne
      - UnloadTreeSearch
