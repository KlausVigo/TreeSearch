url: https://ms609.github.io/TreeSearch

authors:
  Martin R. Smith: 
    href: https://smithlabdurham.github.io/
    
development:
  mode: auto

reference:
  - title: "Custom search"
    desc: "Functions to search for optimal phylogenetic trees."
    contents:
      - has_concept("custom search functions")
      
  - title: "Tree scoring"
    desc: "Functions that provide tree scores, for optimization."
    contents: 
      - has_concept("tree scoring")
      - Consistency
      - Evaluate
      - RandomTreeScore
      
  - title: "Split support"
    desc: "Functions that calculate node support."
    contents: 
      - has_concept("split support functions")
      
  - title: "Tree rearrangement"
    desc: > 
      Tree rearrangement functions
    contents:
      - matches("NNI")
      - matches("SPR")
      - matches("TBR")
      - RearrangeEdges
      
  - title: "Profile parsimony"
    desc: >
      Functions to help calculate profile parsimony scores.
    contents:
    - has_concept("profile parsimony functions")
    - WithOneExtraStep
      
  - title: "Morphy APIs"
    desc: "Functions that interface with the Morphy C library."
    contents:
      - has_concept("Morphy API functions")
      
  - title: "Datasets"
    desc: "Data that accompanies the package."
    contents: 
      - congreveLamsdellMatrices
      - inapplicable.citations
      - inapplicable.datasets
      - inapplicable.phyData
      - referenceTree
     #- has_concept('datasets') # Not yet implemented by pkgdown
     
  - title: "Utility functions"
    desc: "Miscellaneous functions to simplify or expedite basic functionality."
    contents:
      - JackLabels
      - LogisticPoints
      - MinimumSteps
      - PrepareDataProfile
      - RandomMorphyTree

template:
  params:
    docsearch:
      api_key: 8422cbc6478f9d3278ad355b48435342
      index_name: treesearch
