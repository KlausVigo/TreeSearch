url: https://ms609.github.io/TreeSearch

authors:
  Martin R. Smith: 
    href: https://community.dur.ac.uk/martin.smith/
    
development:
  mode: auto

reference:
  - title: "Tree search"
    desc: "Functions to search for optimal phylogenetic trees"
    contents:
      - TreeSearch
      - matches("Bootstrap")
      - matches('Ratchet')
      - SuccessiveApproximations
      - SuccessiveWeights
      # - RunTNT
      
  - title: "Tree scoring"
    desc: "Functions that provide tree scores, for optimization"
    contents: 
      - has_concept("tree scoring")
      - ends_with('Score')
      - Evaluate
      - RandomTreeScore
    
  - title: "Node support"
    desc: "Functions that describe support for nodes in trees"
    contents: 
      - SplitFrequency
      - SupportColour
      - Suboptimality
      
  - title: "Tree manipulation"
    desc: > 
      Functions for editing phylogenetic trees
    contents:
      - matches("NNI")
      - matches("SPR")
      - matches("TBR")
      - AddTip
      - AllAncestors
      - AncestorEdge
      - CladeSizes
      - CollapseNode
      - ConsensusWithout
      - DescendantEdges
      - EdgeAncestry
      - EnforceOutgroup
      - MRCA
      - NPartitions
      - NewickTree
      - has_concept('tree generation functions')
      - NonDuplicateRoot
      - RearrangeEdges
      - Renumber
      - RootTree
      - SingleTaxonTree
      - SortTree
      - Subtree
      - RenumberTips
      - TreeIsRooted
      
  - title: "Phylogenetic data"
    desc: "Functions for modifying and evaluating datasets"
    contents:
      - MinimumSteps
      - starts_with("Prepare")
      #- starts_with('Tips')
      - MatrixToPhyDat
      - PhyDatToMatrix
      - PhyToString
      - StringToPhyDat
      
  - title: "Parsers"
    desc: "Functions to parse files"
    contents: 
      - ApeTime
      - ExtractTaxa
      - NewickTree
      - ReadCharacters
      - ReadTntTree
      - TNTText2Tree
      
  - title: "Partitions"
    desc: "Functions that manipulate bipartition splits"
    contents:
      - matches('Split')
      
  - title: "Information and combinatorics"
    desc: "Functions to calculate factorial quantities"
    contents:
    - starts_with('IC')
    - InfoAmounts
    - NRooted
    - N1Spr
    - DoubleFactorial
    - has_concept("split information functions")
    - WithOneExtraStep
    
  - title: "C APIs"
    desc: "Functions that interface with C libraries"
    contents:
     # - starts_with('mpl_')
      - has_concept("Morphy API functions")
     # - has_concept("C wrappers")
      
  - title: "Datasets"
    desc: "Data that accompanies the package"
    contents: 
      - brewer
      - congreveLamsdellMatrices
      - doubleFactorials
      - inapplicable.citations
      - inapplicable.datasets
      - inapplicable.phyData
      - Lobo.data
      - Lobo.phy
      - logDoubleFactorials
      - referenceTree
     #- has_concept('datasets') # Not yet implemented by pkgdown
  - title: "Utility functions"
    desc: "Functions to assist user comprehension"
    contents:
      - AsBinary
      - ListToMatrix
      - LogisticPoints
      - MatrixToList
      - RightmostCharacter
      - SampleOne
      - UnloadTreeSearch
